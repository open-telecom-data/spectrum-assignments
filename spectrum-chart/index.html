<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prototyping a new comparative visualisation of spectrum assignments around the world</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    .bs-example {
        margin: 20px;
    }
    </style>
    <link rel="stylesheet" href="spectrum-chart.css" />
</head>

<body>
    <h1>Spectrum Assignments</h1>
    <h4>Prototyping a new comparative visualisation of spectrum assignments around the world<br>Source code:  <a href="https://github.com/stevesong/open-telecom-data">https://github.com/stevesong/open-telecom-data</a></h4>
    <div class="bs-example">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#M900">900 MHz</a></li>
            <li><a data-toggle="tab" href="#M1800">1800 MHz</a></li>
            <li><a data-toggle="tab" href="#M2100">2100 MHZ</a></li>
            <li><a data-toggle="tab" href="#M2600">2600 MHZ</a></li>
        </ul>
        <div class="tab-content">
            <div id="M900" class="tab-pane fade in active">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="MHz900" width="1200" height="2400"></svg>
            </div>
            <div id="M1800" class="tab-pane fade">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="MHz1800" width="1200" height="2400"></svg>
            </div>
            <div id="M2100" class="tab-pane fade">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="MHz2100" width="1200" height="1800"></svg>
            </div>
            <div id="M2600" class="tab-pane fade">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="MHz2600" width="1200" height="600"></svg>
            </div>
        </div>
    </div>
    <div class="operatorTip" style="opacity:0"></div>
    <div class="countryTip" style="opacity:0"></div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="opLogo"></div>
                    <div class="opTitle">
                        <h2 class="modal-title"></h2></div>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="byCountry.js"></script>
</body>

</html>
